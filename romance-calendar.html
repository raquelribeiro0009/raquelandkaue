<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body class="romance-body">
    <!-- Header -->

    <!-- Calendar Container -->
    <main class="calendar-main">

                <div class="customization-options">
                    <div class="option-group">
                        <label class="option-label">Tema da S√©rie:</label>
                        <div class="theme-selector">
                            <button class="theme-btn active" data-theme="bridgerton" onclick="changeTheme('bridgerton')">
                                <span class="theme-icon">üëë</span>
                                <span class="theme-name">Bridgerton</span>
                            </button>

                        <label class="option-label">Adicionar Evento:</label>

                            <input type="date" id="event-date" class="event-input">
                            <input type="text" id="event-title" placeholder="T√≠tulo do evento" class="event-input">
                            <button class="add-event-btn" onclick="addEvent()">
                                <span class="btn-icon">‚ú®</span>
                                <span class="btn-text">Adicionar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Event Modal -->
    <div class="modal" id="event-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Detalhes do Evento</h3>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Conte√∫do ser√° preenchido pelo JavaScript -->

            <div class="modal-footer">

            </div>
        </div>
    </div>

    <script src="romance-calendar.js"></script>

</html>
